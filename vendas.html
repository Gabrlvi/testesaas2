<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Controle de Vendas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/vendas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-store"></i>
            <span>Controle de Vendas</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="produtos.html">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li class="active">
                <a href="vendas.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
            </li>
            <li>
                <a href="gastos.html">
                    <i class="fas fa-receipt"></i>
                    <span>Gastos</span>
                </a>
            </li>
            <li>
                <a href="resumo.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Resumo</span>
                </a>
            </li>
            <li>
                <a href="orcamento.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Orçamento</span>
                </a>
            </li>
            <li>
                <a href="agendamento.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamento</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button id="exportData" class="btn-secondary">
                <i class="fas fa-download"></i>
                <span>Exportar Dados</span>
            </button>
            <button id="importData" class="btn-secondary">
                <i class="fas fa-upload"></i>
                <span>Importar Dados</span>
            </button>
            <button id="logout" class="btn-danger">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <button id="sidebarToggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span id="username"></span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="content">
            <div class="content-header">
                <h1>Vendas</h1>
                <button id="newSaleBtn" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    Nova Venda
                </button>
            </div>

            <div id="saleForm" class="form-container" style="display: none;">
                <h2>Registrar Venda</h2>
                <form id="newSaleForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="produto">Produto*</label>
                            <select id="produto" required>
                                <option value="">Selecione um produto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade*</label>
                            <input type="number" id="quantidade" min="1" value="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="precoVenda">Preço de Venda (R$)*</label>
                            <input type="number" id="precoVenda" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="data">Data*</label>
                            <input type="datetime-local" id="data" required>
                        </div>
                    </div>
                    <div class="sale-summary">
                        <div class="summary-item">
                            <span>Total da Venda:</span>
                            <strong id="totalVenda">R$ 0,00</strong>
                        </div>
                        <div class="summary-item">
                            <span>Lucro Previsto:</span>
                            <strong id="lucroPrevisto">R$ 0,00</strong>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Registrar Venda</button>
                        <button type="button" class="btn-secondary" onclick="toggleSaleForm()">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <div class="table-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchSale" placeholder="Buscar vendas...">
                    </div>
                    <div class="date-filter">
                        <label for="filterDate">Filtrar por data:</label>
                        <input type="date" id="filterDate">
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="salesTable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço Unit.</th>
                                <th>Total</th>
                                <th>Lucro</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"><strong>Total do Período</strong></td>
                                <td id="totalPeriodo">R$ 0,00</td>
                                <td id="lucroPeriodo">R$ 0,00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <input type="file" id="importInput" style="display: none" accept=".json">
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/vendas.js"></script>
</body>
</html>
