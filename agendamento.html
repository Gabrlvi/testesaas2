<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas - Agendamento</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/agendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-store"></i>
            <span>Controle de Vendas</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="produtos.html">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li>
                <a href="vendas.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
            </li>
            <li>
                <a href="gastos.html">
                    <i class="fas fa-receipt"></i>
                    <span>Gastos</span>
                </a>
            </li>
            <li>
                <a href="resumo.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Resumo</span>
                </a>
            </li>
            <li>
                <a href="orcamento.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Orçamento</span>
                </a>
            </li>
            <li class="active">
                <a href="agendamento.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamento</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button id="exportData" class="btn-secondary">
                <i class="fas fa-download"></i>
                <span>Exportar Dados</span>
            </button>
            <button id="importData" class="btn-secondary">
                <i class="fas fa-upload"></i>
                <span>Importar Dados</span>
            </button>
            <button id="logout" class="btn-danger">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <header>
            <h2><i class="fas fa-calendar-alt"></i> Agendamento de Clientes</h2>
        </header>

        <div class="content-wrapper">
            <div class="card">
                <div class="card-header">
                    <h3>Novo Agendamento</h3>
                    <button id="newScheduleBtn" class="btn-primary" onclick="toggleScheduleForm(true)">
                        <i class="fas fa-plus"></i> Novo Agendamento
                    </button>
                </div>

                <div id="scheduleForm" class="form-container" style="display: none;">
                    <form id="newScheduleForm" onsubmit="saveSchedule(event)">
                        <div class="form-group">
                            <label for="nomeCliente"><i class="fas fa-user"></i> Nome Completo</label>
                            <input type="text" id="nomeCliente" required>
                        </div>

                        <div class="form-group">
                            <label for="dataAgendamento"><i class="fas fa-calendar"></i> Data</label>
                            <input type="date" id="dataAgendamento" required>
                        </div>

                        <div class="form-group">
                            <label for="horaAgendamento"><i class="fas fa-clock"></i> Horário</label>
                            <input type="time" id="horaAgendamento" required>
                        </div>

                        <div class="form-group">
                            <label for="contato"><i class="fas fa-phone"></i> Contato</label>
                            <input type="text" id="contato" required placeholder="Telefone ou E-mail">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                            <button type="button" class="btn-secondary" onclick="toggleScheduleForm(false)">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <div class="filter-section">
                    <div class="filter-box">
                        <label for="filterMonth">Filtrar por mês:</label>
                        <input type="month" id="filterMonth">
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchSchedule" placeholder="Buscar agendamentos...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="schedulesTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Cliente</th>
                                <th>Contato</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/agendamento.js"></script>
</body>
</html>
