<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Controle de Vendas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/orcamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-store"></i>
            <span>Controle de Vendas</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="produtos.html">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li>
                <a href="vendas.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
            </li>
            <li>
                <a href="gastos.html">
                    <i class="fas fa-receipt"></i>
                    <span>Gastos</span>
                </a>
            </li>
            <li>
                <a href="resumo.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Resumo</span>
                </a>
            </li>
            <li class="active">
                <a href="orcamento.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Orçamento</span>
                </a>
            </li>
            <li>
                <a href="agendamento.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamento</span>
                </a>
            </li>
            
        </ul>
        
        <div class="sidebar-footer">
            <button id="exportData" class="btn-secondary">
                <i class="fas fa-download"></i>
                <span>Exportar Dados</span>
            </button>
            <button id="importData" class="btn-secondary">
                <i class="fas fa-upload"></i>
                <span>Importar Dados</span>
            </button>
            <button id="logout" class="btn-danger">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <button id="sidebarToggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span id="username"></span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="content">
            <div class="content-header">
                <h1>Orçamento do Cliente</h1>
                <div class="actions">
                    <button id="addItemBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Adicionar Item
                    </button>
                    <button id="generatePdfBtn" class="btn-success">
                        <i class="fas fa-file-pdf"></i>
                        Gerar PDF
                    </button>
                </div>
            </div>

            <div class="budget-form card">
                <div class="form-group">
                    <label for="clientName">Nome do Cliente:</label>
                    <input type="text" id="clientName" class="form-control" placeholder="Digite o nome do cliente">
                </div>
                
                <div class="form-group">
                    <label for="clientContact">Contato:</label>
                    <input type="text" id="clientContact" class="form-control" placeholder="Telefone ou e-mail">
                </div>
            </div>

            <div class="table-container card">
                <div class="table-responsive">
                    <table id="budgetTable">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Valor Unitário</th>
                                <th>Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="budget-summary card">
                <div class="summary-content">
                    <h3>Resumo do Orçamento</h3>
                    <div class="total-value">
                        <span>Valor Total:</span>
                        <span id="totalValue" class="highlight">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para adicionar/editar item -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Item</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-group">
                        <label for="produto">Produto:</label>
                        <select id="produto" class="form-control" required>
                            <option value="">Selecione um produto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="valorUnitario">Valor Unitário (R$):</label>
                        <input type="number" id="valorUnitario" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" class="btn-secondary close-modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/orcamento.js"></script>
</body>
</html>
