<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h1><i class="fas fa-store"></i> Controle de Vendas</h1>
                <div id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <button onclick="login()" class="btn-primary">Entrar</button>
                    <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
                </div>
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Cadastro</h2>
                    <div class="form-group">
                        <label for="newUsername"><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button onclick="register()" class="btn-primary">Cadastrar</button>
                    <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
