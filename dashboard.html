<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Vendas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-store"></i>
            <span>Controle de Vendas</span>
        </div>
        <ul class="nav-links">
            <li class="active">
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="produtos.html">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li>
                <a href="vendas.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
            </li>
            <li>
                <a href="gastos.html">
                    <i class="fas fa-receipt"></i>
                    <span>Gastos</span>
                </a>
            </li>
            <li>
                <a href="resumo.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Resumo</span>
                </a>
            </li>
            <li>
                <a href="orcamento.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Orçamento</span>
                </a>
            </li>
            <li>
                <a href="agendamento.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamento</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button id="exportData" class="btn-secondary">
                <i class="fas fa-download"></i>
                <span>Exportar Dados</span>
            </button>
            <button id="importData" class="btn-secondary">
                <i class="fas fa-upload"></i>
                <span>Importar Dados</span>
            </button>
            <button id="clearData" class="btn-danger">
                <i class="fas fa-trash-alt"></i>
                <span>Apagar Dados</span>
            </button>
            <button id="logout" class="btn-danger">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <button id="sidebarToggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span id="username"></span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="dashboard-content">
            <h1>Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Lucro Hoje</h3>
                        <p id="lucroDia">R$ 0,00</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Vendas Hoje</h3>
                        <p id="vendasDia">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Produto + Vendido</h3>
                        <p id="produtoMaisVendido">-</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Gastos Hoje</h3>
                        <p id="gastosDia">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Últimas Vendas</h2>
                    <div class="table-responsive">
                        <table id="ultimasVendas">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Produto</th>
                                    <th>Qtd</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h2>Últimos Gastos</h2>
                    <div class="table-responsive">
                        <table id="ultimosGastos">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Categoria</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <input type="file" id="importInput" style="display: none" accept=".json">
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
